<h1>Login Form</h1>
{{ loginForm.value | json }}
<form #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
  <div class="card border border-danger" *ngIf="invalidLogin">
      <div class="card-body text-danger">
        Email and/or Password is invalid
      </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required
      ngModel #email="ngModel" [ngClass]="{'is-invalid': email.dirty && email.invalid}">
    <div *ngIf="email.dirty && email.invalid" [ngClass]="{'invalid-feedback': email.dirty && email.invalid}">
      <p *ngIf='email.errors.required'>email is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" required
      ngModel #password="ngModel" [ngClass]="{'is-invalid': password.dirty && password.invalid}">
    <div *ngIf="password.dirty && password.invalid" [ngClass]="{'invalid-feedback': password.dirty && password.invalid}">
      <p *ngIf='password.errors.required'>Password is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
