<div class="row">
  <div class="col-sm-6">
    <h1>Get Posts</h1>

    <table class="table table-bordered table-responsive mt-2">
      <thead class="thead-inverse">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.id}}</td>
          <td>{{ post.title}}</td>
          <td>{{ post.body}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-secondary mt-2" (click)="getPosts()">Get Post From JSONPlaceholder Server</button>
  </div>
  <div class="col-sm-6"></div>
</div>
