<div class="row">
  <div class="col-sm-12">
    <h1>Edit Post</h1>
    {{ f.value | json }}
    <form #f="ngForm" (ngSubmit)="updatePost(f.value)">
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [ngModel]="post.title">
      </div>
      <div class="form-group">
          <label for="body">Body</label>
          <textarea rows="3" class="form-control" id="body" name="body" [ngModel]="post.body"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Update Post</button>
  </form>
  </div>
</div>
