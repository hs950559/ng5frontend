<div class="row">
  <div class="col-sm-6">
    <h1>Books</h1>

    <table class="table table-bordered mt-2">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Author</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book._id}}</td>
          <td>{{ book.name}}</td>
          <td>{{ book.author}}</td>
          <td>{{ book.price | number }}</td>
          <td>
            <button class="btn btn-primary" (click)="createUpdateBook(book)" title="Edit book">
              <i class="ti-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="removeBook(book)" title="Remove book">
              <i class="ti-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <h1>{{ sectionTitle }} Book</h1>
    {{ book | json }}
    <form #f="ngForm" (ngSubmit)="createUpdateBook(book)">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="book.name">
      </div>
      <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author">
      </div>
      <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="book.price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
